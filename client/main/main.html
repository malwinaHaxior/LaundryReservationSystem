<template name="main"> 
    {{ #each notifications }} {{> notification }} {{ /each }}
</template>
    
<template name="notification"> 
    <div class="notification">
        <div class="notification-header">
            <h2> {{ title }} </h2>
        </div>
        <div class="notification-content">
        <article>
            <p class="notificationMessage"> {{ message }} </p>
        </article>
        <p class="notificationFooter"> Posted by: {{ author }}, on {{ creationDate }} </p>
        </div>
    </div>
    
</template>
